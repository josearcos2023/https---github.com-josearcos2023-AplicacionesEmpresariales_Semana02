{% extends "base.html" %}

{% block content %}
<h2>CÁLCULO</h2>
<form action="{% url 'encuesta:resultado' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="valor1">Introduzca el primer dato</label>
      <input type="text" class="form-control" id="valor1" name="valor1">
    </div>
    <div class="form-group">
      <label for="valor2">Introduzca el segundo dato</label>
      <input type="text" class="form-control" id="valor2" name="valor2">
    </div>
    <div class="form-group">
        <label for="operacion">Seleccione la operación a realizar</label>
        <select class="form-select" name="operacion">
            <option value="suma" selected="selected">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select>
        <br>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
